<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div id="container">
    
    </div>
    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
      <script type="text/template" id="carouselTemplate" src="">
        <section id="main">
            <div class="wrapper">

                <div class="carousel">
                    <div class="inner">
                      <%
                        _.each(collection,function(item,key){
                      %>
                      <% if(key == 0){%>      
                      <div style="background-image: url('<%= item.images[Math.floor(Math.random()*item.images.length)]%>')" class="slide active">
                      <%}else{%>
                        <div class="slide">
                       <%}%>       
                        <h4><%= item.title %></h4>
                      </div>
                       <%
                         })
                     %>
                    </div>
                    <div id="back-button" class="arrow arrow-left"></div>
                    <div id="next-button" class="arrow arrow-right"></div>
                </div>
            </div>
        </section>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>

    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script type="text/javascript" src="src/app.js">

    </script>

</body>

</html>
